 <div id="t2">
    <p>초 한 대<br><br>
        내 방에 풍긴 향내를 맡는다.<br>
        
        광명의 제단이 무너지기 전<br>
        나는 깨끗한 제물을 보았다<br>
        염소의 갈비뼈 같은 그의 몸<br><br>
        그의 생명인 심지<br>
        백옥 같은 눈물과 피를 흘려<br>
        불살려 버린다<br><br>
        
        그리고 책상머리에 아롱거리며<br>
        선녀처럼 촛불은 춤을 춘다<br>
        매를 본 꿩이 도망하듯이 <br>
        암흑이 창구멍으로 도망한<br>
        나의 방에 품긴<br>
        제물의 위대한 향내를 맛보노라.
        </p>
