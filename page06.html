     <h1>황혼이 바다가 되어</h1>
 </div>
 <div id="t2">
    <p><br>
        초하로도 검푸른 물결에<br>
        흐느적 잠기고...잠기고...<br><br> 
        
        저 ㅡ 웬 검은 고기떼가 <br>
        물든 바다를 날아 횡단할고. <br><br>
        
        낙엽이 된 海草 <br>
        해초마다 슬프기도 하오. <br><br>
        
        서창에 걸린 해말간 풍경화. <br>
        옷고름 너어는 孤兒의 서롬. <br><br>
        
        이제 첫 항해하는 마음을 먹고 <br>
        방바닥에 나딩구오...나 딩구오... <br><br> 
        
        황혼이 바다가 되어 <br>
        오늘도 수많은 배가 <br>
        나와 함께 이 물결에 잠겼을게오.
        </p>
