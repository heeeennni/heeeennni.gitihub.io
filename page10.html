 <div id="t1">
     <h1>참회록</h1>
 </div>
 <div id="t2">
    <p> <br>
        파란 녹이 낀 구리 거울속에<br>
        내 얼굴이 남아 있는것은<br>
        어느 왕조의 유물이기에<br>
        이다지도 욕될까<br><br>
        
        나는 나의 참회의 글을 한줄에 줄이자<br>
        만 이십사년 일 개월을<br>
        무슨 기쁨을 바라 살아 왔던가<br><br>
        
        내일이나 모레나 그 어느 즐거운 날에<br>
        나는 또 한줄의 참회록을 써야한다. <br>
        그때 그 젊은 나이에<br>
        왜 그런 부끄런 고백을 했던가<br><br>
        
        밤이면 밤마다 나의 거울을<br>
        손바닥으로 발바닥으로 닦아보자<br>
        그러면 어느 운석밑으로 홀로 걸어가는<br>
        슬픈 사람의 뒷모양이<br>
        거울속에 나타나온다.
        </p>
